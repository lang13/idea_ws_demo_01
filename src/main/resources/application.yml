spring:
  datasource:
    username: root
    password: admin
    url: jdbc:mysql://localhost:3306/ssm
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      # 更新或者创造数据表结构
      ddl-auto: update
      # 控制台显示SQL语句
    show-sql: true

# mybatis的配置内容
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
